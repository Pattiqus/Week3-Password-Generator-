<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="formWrapper">
          <form id="passwordGenForm">
            <div class="form-section">
              <label for="passwordLength">Please select password length, must be between 8 and 128 characters long</label>
              <input type="number" min="8" max="128" id="passwordLength" name="passwordLength" placeholder="e.g 10" />
            </div>

            <div class="form-section">
              <label for="numSel">Would you like include numbers?</label>
              <input type="checkbox" id="numSel" name="numsel" checked="checked" />
            </div>

            <div class="form-section">
              <label for="lowerSel">Would you like to include lower case characters?</label>
              <input type="checkbox" id="lowerSel" name="lowersel" />
            </div>

            <div class="form-section">
              <label for="upperSel">Would you like to include upper case characters?</label>
              <input type="checkbox" id="upperSel" name="upperSel" />
            </div>

            <div class="form-section">
              <label for="specialSel">Would you like to include special characters?</label>
              <input type="checkbox" id="specialSel" name="specialSel" />
            </div>

            <div class="card-footer">
              <button id="formSubmit" class="btn" type="submit">Generate Password</button>
            </div>

          </form>

        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
